# BoltParser Client - Frontend Configuration (Temporary for SSL setup)
# Serves the HTML dashboard from boltparser.joeleht.dev

server {
    listen 80;
    server_name boltparser.joeleht.dev;
    
    # Root directory for client files
    root /app/boltparser/dist;
    index index.html;

    # Main location for serving the dashboard
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
}

